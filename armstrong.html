
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Armstrong Number Checker</h2>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="E.g., 153 or 1634">
        <button onclick="checkArmstrong()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkArmstrong() {
            const numberInput = document.getElementById('numberInput').value;
            const resultElement = document.getElementById('result');
            const num = parseInt(numberInput);

            if (isNaN(num) || num < 0) {
                resultElement.textContent = "Please enter a valid positive number.";
                resultElement.style.color = "red";
                return;
            }

            const numStr = String(num);
            const numberOfDigits = numStr.length;
            let sum = 0;

            for (let i = 0; i < numberOfDigits; i++) {
                const digit = parseInt(numStr.charAt(i));
                // Add the digit raised to the power of the number of digits
                sum += Math.pow(digit, numberOfDigits);
            }

            if (sum === num) {
                resultElement.textContent = `${num} IS an Armstrong number!`;
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `${num} is NOT an Armstrong number.`;
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
